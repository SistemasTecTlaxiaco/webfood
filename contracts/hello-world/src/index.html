<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Restaurante</title>
</head>
<body>
    <h1>Menú del Restaurante</h1>
    <input id="dishName" placeholder="Nombre del platillo">
    <input id="dishStock" placeholder="Stock disponible" type="number">
    <input id="dishPrice" placeholder="Precio" type="number">
    <button id="addDishBtn">Agregar Platillo</button>
    <button id="updateDishBtn">Actualizar Platillo</button>
    <button id="deleteDishBtn">Eliminar Platillo</button>
    <button id="getMenuBtn">Mostrar Menú</button>

    <h2>Lista de Platillos</h2>
    <ul id="menuList"></ul>

    <script src="app.js"></script>
</body>
</html>
